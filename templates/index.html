<!DOCTYPE html>
<html>
  <head>
    <title>Test Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
  <div class="container">
      <div class="row">
        <h1 class="title">Python Web App</h1>
        <br>
        <h3 class="desc">This web app groups people living at identical addresses.</h3>
      </div>
  </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
          <p><strong>WEB FORM: Upload file/text</strong></p>
          <br>
          <form role="form" method="POST" action="/" enctype="multipart/form-data">
            <div class="form-group">
              <input type="file" name="file" class="form-control" id="file-box" placeholder="Upload File..." style="max-width: 300px;">
              <textarea name="text" rows="10" cols="30" class="form-control" id="url-box" placeholder="Name,Address..." style="max-width: 300px;"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="col-sm-5 col-sm-offset-1">
          {% if data %}
          <p><strong>RESULT: Grouped names</strong></p>
          <br>
            <div id="results">
              <table class="table table-striped" style="max-width: 300px;">
                <br>
                {% for names in data %}
                  <tr>
                    <td>{{ ", ".join(names) }}</td>
                  </tr>
                {% endfor %}
              </table>
              <div><a href="/download?output={{ output }}">Download as a .txt file</a></div>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="error">
          <br>
          {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
        <br>
    </div>
    <br><br>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
